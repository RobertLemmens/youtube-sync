<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Youtube Sync</title>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.2.1/jquery.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>

<body class="blue-grey lighten-5" id="body">
<!-- custom css for this form -->
<style>
    .login {
        margin-top: 200px;
    }
    .login label {
        font-size: 16px;
    }
    .login input{
        font-size: 20px;
    }
    @font-face {
        font-family: "Beach";
        src: url(RomanticBeach.ttf) format("truetype");
    }
    .brand-logo {
        font-family: "Beach", Arial, Verdana, Tahoma;
    }
    .row {
        margin-bottom: 0;
    }
    .row .col {
        padding:0;
    }
    .card {
        margin: 0;
    }
    .collection{
        border: none;
    }
    .chat-message {
        margin-top: 2px !important;
        padding:0 !important;
    }
    .badge-username {
        margin-left: 0px !important;
        margin-right:6px !important;
    }
</style>

<div class="row login" id="login">
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="card-action red white-text">
                <h1 class="brand-logo center-align">Youtube-Sync</h1>
                <h5 class="center-align">Join or Create a room</h5>
            </div>
            <div class="card-content">
                <div class="form-field">
                    <label for="room">Room name</label>
                    <input id="room" type="text" maxlength="12">
                </div>
                <div class="form-field">
                    <label for="name">Display name</label>
                    <input id="name" type="text" maxlength="12">
                </div>
                <div class="form-field">
                    <label>Display color</label>
                </div>
                <div class="form-field">
                    <button id="red" class="btn-large red"></button>
                    <button id="green" class="btn-large green"></button>
                    <button id="pink" class="btn-large pink"></button>
                    <button id="blue" class="btn-large blue"></button>
                    <button id="purple" class="btn-large purple"></button>
                    <button id="brown" class="btn-large brown"></button>
                </div>

                <div class="form-field">
                    <br>
                    <button id="connectButton" class="btn-large red">Join</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" id="mainRow">
    <div id="playerContainer" class="col s9">
        <div id="container" style="position: relative; width: 100%; height: 100vh; padding-bottom: 56%">
            <div id="player" style="position: absolute;"></div>
        </div>
    </div>
    <div id="controlPanelContainer" class="col s3">
        <div id="controlPanel" class="card" style="height: 100vh">
            <div class="card-action red white-text">
                <h3 id="titleText" class="brand-logo center-align">Youtube-Sync</h3>
                <h5 class="center-align" id="roomLabel">Room </h5>
                <a id="invertColor" class="btn-floating halfway-fab waves-effect waves-light grey darken-4" type="button">
                    <i class="material-icons">invert_colors</i>
                </a>
            </div>
            <div class="card-content">

                <a id="playButton" class="btn waves-effect white black-text" type="button">
                    <i class="material-icons">play_arrow</i>
                </a>
                <a id="pauseButton" class="btn waves-effect white black-text" type="button">
                    <i class="material-icons">pause</i>
                </a>
                <a id="nextButton" class="btn waves-effect white black-text" type="button">
                    <i class="material-icons">skip_next</i>
                </a>
                <a id="enableAutoplayButton" class="btn waves-effect white black-text" type="button">
                    <i class="material-icons">autorenew</i>
                </a>
                <a disabled id="disableAutoplayButton" class="btn waves-effect white black-text" type="button">
                    <i class="material-icons">autorenew</i><i class="material-icons">clear</i>
                </a>

                <div id="nonPlaybackItems">
                    <input id="videoUrlField" type="text">
                    <button id="addButton" class="btn waves-effect waves-light red" type="button">
                        Add video
                    </button>
                    <button id="showPlaylistButton" data-target="playlist-modal" class="right btn modal-trigger waves-effect waves-light red" type="button">
                        Playlist
                    </button>

                    <div id="chatbox" class="chat"  style="overflow-y: scroll; height: 350px; margin-top: 10px">

                    </div>

                    <input id="chatField" type="text">
                    <button id="sendMessageButton" class="btn waves-effect waves-light red" type="button">Send</button>
                    <button id="showUsersButton" data-target="userlist-modal" class="right btn modal-trigger waves-effect red" type="button">Users</button>

                </div>

            </div>
            <a id="controlPanelSizeButton" class="btn-small red"><i id="controlPanelSizeIcon" class="material-icons">keyboard_arrow_right</i></a>
        </div>
    </div>
</div>

<!-- Modal Structure -->
<div id="playlist-modal" class="modal">
    <div class="modal-content">
        <p id="playlistLabel" class="flow-text">Playlist: </p>
        <ul id="playlistList" class="collection">
            <li class="collection-item">Empty</li>
        </ul>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
</div>

<!-- Modal Structure -->
<div id="userlist-modal" class="modal">
    <div class="modal-content">
        <p id="usersLabel" class="flow-text">Users:</p>
        <ul id="userList" class="collection">
            <li class="collection-item">Empty</li>
        </ul>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
    </div>
</div>

<script type="text/javascript" src="frontend-fastopt.js"></script>

<script type="text/javascript">
    $(document).ready(function(){
        $('.modal').modal();
    });
</script>

</body>
</html>
