<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video sync</title>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.2.1/jquery.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
</head>
<body>

<div class="row">
    <div class="col s10">
        <div id="container" style="position: relative; width: 100%; height: 0; padding-bottom: 56%">
            <div id="player" style="position: absolute;"></div>
        </div>
    </div>
    <div class="col s2">
        <input id="videoUrlField" type="text">
        <button id="addButton" class="btn waves-effect waves-light red accent-4" type="button">
            Add video
        </button>
        <p class="flow-text">Playlist: </p>
        <ul id="playlistList" class="collection">
            <li class="collection-item">Empty</li>
        </ul>
    </div>
</div>

<nav>
    <div class="nav-wrapper  grey darken-4">
        <a href="#" class="brand-logo right red-text text-accent-4">Youtube-Sync</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><button style="margin-left: 5px;" id="playButton" class="btn waves-effect waves-light red accent-4" type="button">Play</button></li>
            <li><button style="margin-left: 5px;" id="pauseButton" class="btn waves-effect waves-light red accent-4" type="button">Pause</button></li>
            <li><button style="margin-left: 5px;" id="nextButton" class="btn waves-effect waves-light red accent-4" type="button">Next</button></li>
            <li>
                <button style="margin-left: 10px;" id="enableAutoplayButton" class="btn-small waves-effect waves-light red accent-4" type="button">
                    Enable autoplay
                </button>
            </li>
            <li>
                <button style="margin-left: 10px;" disabled id="disableAutoplayButton" class="btn-small waves-effect waves-light red accent-4" type="button">
                    disable autoplay
                </button>
            </li>
        </ul>
    </div>
</nav>
<div class="row">
    <div class="col s2">
        <p class="flow-text">Server:</p>
        <input id="serverNameField" type="text" placeholder="servername">
        <input id="userNameField" type="text" placeholder="username">
        <button id="joinButton" class="btn waves-effect waves-light red accent-4" type="button">Join server</button>
    </div>
    <div class="col s8">
        <p class="flow-text">Log: </p>
        <textarea id="logArea" style="height: 150px"></textarea>
        <input id="chatField" type="text">
        <button id="sendMessageButton" class="btn waves-effect waves-light red accent-4" type="button">Send</button>
    </div>
    <div class="col s2">
        <p class="flow-text" id="followP"></p>
        <p class="flow-text">Users: </p>
        <ul id="userList" class="collection">
            <li class="collection-item">Empty</li>
        </ul>
    </div>
</div>

<script type="text/javascript" src="frontend-fastopt.js"></script>


</body>
</html>
