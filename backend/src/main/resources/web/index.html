<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video sync</title>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.2.1/jquery.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</head>
<body>
<!-- custom css for this form -->
<style>
    .login {
        margin-top: 200px;
    }
    .login .card {
        background: rgba(0,0,0,.6);
    }
    .login label {
        font-size: 16px;
        color:#ccc;
    }
    .login input{
        font-size: 20px;
        color:#ccc;
    }
    @font-face {
        font-family: "Beach";
        src: url(RomanticBeach.ttf) format("truetype");
    }
    .brand-logo {
        font-family: "Beach", Arial, Verdana, Tahoma;
    }


</style>
<div class="row login" id="login">
    <div class="col s6 offset-s3">
        <div class="card">
            <div class="card-action red white-text">
                <h3>Join or Create a room</h3>
            </div>
            <div class="card-content">
                <div class="form-field">
                    <label for="room">Room</label>
                    <input id="room" type="text">
                </div>
                <div class="form-field">
                    <label for="name">Name</label>
                    <input id="name" type="text">
                </div>
                <div class="form-field">
                    <button id="connectButton" class="btn-large red">Join</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row" id="mainRow1">
    <div class="col s10">
        <div id="container" style="position: relative; width: 100%; height: 0; padding-bottom: 56%">
            <div id="player" style="position: absolute;"></div>
        </div>
    </div>
    <div class="col s2">
        <p class="flow-text" id="roomLabel">Room: </p>
        <input id="videoUrlField" type="text">
        <button id="addButton" class="btn waves-effect waves-light red" type="button">
            Add video
        </button>
        <p class="flow-text">Playlist: </p>
        <ul id="playlistList" class="collection">
            <li class="collection-item">Empty</li>
        </ul>
        <p class="flow-text" id="followP"></p>
        <p class="flow-text">Users:</p>
        <ul id="userList" class="collection">
            <li class="collection-item">Empty</li>
        </ul>
        <textarea id="logArea" style="height: 150px;"></textarea>
        <input id="chatField" type="text">
        <button id="sendMessageButton" class="btn waves-effect waves-light red" type="button">Send</button>
    </div>
</div>

<nav id="mainNav">
    <div class="nav-wrapper  red">
        <a href="#" style="font-size: 2.7rem;" class="brand-logo right">Youtube-Sync</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li>
                <a style="margin-left: 5px;" id="playButton" class="btn waves-effect white black-text" type="button">
                    <i class="material-icons right">play_arrow</i>Play
                </a>
            </li>
            <li>
                <a style="margin-left: 5px;" id="pauseButton" class="btn waves-effect white black-text" type="button">
                    <i class="material-icons right">pause</i>Pause
                </a>
            </li>
            <li>
                <a style="margin-left: 5px;" id="nextButton" class="btn waves-effect white black-text" type="button">
                    <i class="material-icons right">skip_next</i> Next
                </a>
            </li>
            <li>
                <a style="margin-left: 10px;" id="enableAutoplayButton" class="btn-small waves-effect white black-text" type="button">
                    <i class="material-icons right">autorenew</i>Enable autoplay
                </a>
            </li>
            <li>
                <a style="margin-left: 10px;" disabled id="disableAutoplayButton" class="btn-small waves-effect white black-text" type="button">
                    disable autoplay
                </a>
            </li>
        </ul>
    </div>
</nav>



<script type="text/javascript" src="frontend-fastopt.js"></script>


</body>
</html>
