<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video sync</title>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.2.1/jquery.js"></script>
</head>
<body>
<div id="container" style="position: relative; width: 100%; height: 0; padding-bottom: 56%">
    <div id="player" style="position: absolute;"></div>
</div>

<div>
    <input id="serverName" type="text">
    <button id="joinButton" type="button">Join server</button>
</div>

<div>
    <input id="videoUrlField" type="text">
    <button id="addButton" type="button">
        Add video
    </button>
</div>

<div>
    <textarea id="logArea"></textarea>
</div>

<script type="text/javascript" src="./target/scala-2.12/frontend-fastopt.js"></script>

</body>
</html>
