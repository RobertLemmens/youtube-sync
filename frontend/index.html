<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video sync</title>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/2.2.1/jquery.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

</head>
<body>
<div id="container" style="position: relative; width: 100%; height: 0; padding-bottom: 56%">
    <div id="player" style="position: absolute;"></div>
</div>
<nav>
    <div class="nav-wrapper  grey darken-4">
        <a href="#" class="brand-logo right red-text text-accent-4">V-Sync</a>
        <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><button id="playButton" class="btn waves-effect waves-light red accent-4" type="button">Play</button></li>
            <li><button id="pauseButton" class="btn waves-effect waves-light red accent-4" type="button">Pause</button></li>
            <li><button id="nextButton" class="btn waves-effect waves-light red accent-4" type="button">Next</button></li>
        </ul>
    </div>
</nav>
<div class="row">
    <div class="col s4">
        <input id="userNameField" type="text">
        <button id="joinButton" class="btn waves-effect waves-light red accent-4" type="button">Join server</button>
    </div>
    <div class="col s4">
        <input id="videoUrlField" type="text">
        <button id="addButton" class="btn waves-effect waves-light red accent-4" type="button">
            Add video
        </button>
    </div>
    <div class="col s4">
        <p id="followP"> </p>
        <input id="followField" type="text">
        <button id="followButton" class="btn waves-effect waves-light red accent-4" type="button">Follow</button>
    </div>
</div>
<div class="row">
    <div class="col s2">
        <p class="flow-text">Users: </p>
        <textarea id="usersArea" style="height: 150px"></textarea>
    </div>
    <div class="col s4">
        <p class="flow-text">Playlist: </p>
        <textarea id="playlistArea" style="height: 150px"></textarea>
    </div>
    <div class="col s6">
        <p class="flow-text">Log: </p>
        <textarea id="logArea" style="height: 150px"></textarea>
        <input id="chatField" type="text">
        <button id="sendMessageButton" class="btn waves-effect waves-light red accent-4" type="button">Send</button>
    </div>
</div>

<script type="text/javascript" src="./target/scala-2.12/frontend-fastopt.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>

</body>
</html>
